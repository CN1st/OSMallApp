<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/vant.css" />
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../js/vant.js"></script>
		<script type="text/javascript" src="../../js/ajax.js" ></script>
		<script src="html5plus://ready"></script>
		<script type="text/javascript" src="../../js/listener_other.js" ></script>
	</head>
	<style>
		.head-phone{
			background-color:#FF4444;
			padding-top: 10px;
			color: white;
		}
		.body-phone{
			padding-top: 10px;
			background-color: gainsboro;
		}
		.foot-phone{
			margin-top: 20px;
			color: white;
			width: 90%;
		}
	</style>
	<body>
		<div id="app">
			<div>
				<van-nav-bar class="head-phone" title="手机验证">
					<van-icon name="arrow-left" slot="left" style="color: white;" @click="returnPage"></van-icon>
				</van-nav-bar>
			</div>
			
			<div class="body-phone">
				<van-cell-group>
				  <van-field v-model="phone" required placeholder="请输入手机号" />
				</van-cell-group>
				<van-field v-model="phoneCode" required placeholder="6位短信验证码">
						<van-button slot="button" type="danger" @click="sendCode">发送验证码</van-button>
				</van-field>
			</div>
			
			<div style="text-align: center;">
				<van-button class="foot-phone" size="large" type="danger" @click="next">下一步</van-button>
			</div>

		</div>
		<script type="text/javascript ">
			var vm = new Vue({
				el: "#app",
				data:{
					phone:"",
					phoneCode:""
				},
				methods:{
					returnPage(){
						plus.webview.hide("phone");
					},
					sendCode(){
						ajax({
							url:"http://dsapi.ysd3g.com/api/SendForgotPasswordPhoneCode",
							dataType:"jsonp",
							data:{
								phone:vm.phone
							},
							success(res){
								console.log(JSON.stringify(res))
								if (res.Error) {
									vm.$toast.fail(res.Msg);
								} else{
									vm.$toast.success("验证码已发送,请注意查收     "+res.Code);
								}
							}
						})
					},
					next(){
						ajax({
							url:"http://dsapi.ysd3g.com/api/ValidatePhone",
							dataType:"jsonp",
							data:{
								phone:vm.phone,
								phoneCode:vm.phoneCode
							},
							success(res){
								if (res.Error) {
									vm.$toast.fail(res.Msg);
								} else{
									plus.webview.create("restPassword.html","restPassword",{},{phone:vm.phone}).show();
								}
							}
						});
					}
				}
			});
		</script>
	</body>

</html>
